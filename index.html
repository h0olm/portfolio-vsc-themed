<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="ideContainer">
        <div class="navbar">
            <button class="startNavbar" id="topnav-start" onclick="changeColor(this)"> <img
                    src="https://seeklogo.com/images/H/html5-without-wordmark-color-logo-14D252D878-seeklogo.com.png"
                    alt="" style="vertical-align:middle" id="imgA"> Start.html</button>
            <button class="aboutmeNavbar" id="topnav-about" onclick="changeColor(this)"><img
                    src="https://cdn.cdnlogo.com/logos/c/18/css.svg" alt="" style="vertical-align:middle"
                    id="imgA">AboutMe.css</button>
            <button class="contactNavbar" id="topnav-contact" onclick="changeColor(this)"><img src="js.png" alt=""
                    style="vertical-align:middle" id="imgB">Contact.js</button>
        </div>

        <div class="explorerContainer">

                <p class="explorerText">EXPLORER</p>

                <button id="toggle-sidenav" class="toggleSideNav" onclick="toggleSidenav()">
                    <span style="vertical-align:middle" class="material-symbols-outlined" id="toggleNavArrow">
                        expand_more
                        </span>
                        PORTFOLIO</button>

            <div class="sidenav-buttons">
                <ul class="navbarExplorerContainer">
                    <li class="startExplorer" id="sidenav-start" onclick="changeColor(this)">
                        <img src="https://seeklogo.com/images/H/html5-without-wordmark-color-logo-14D252D878-seeklogo.com.png"
                            alt="" style="vertical-align:middle" id="imgA">
                        Start.html
                    </li>
                    <li class="aboutmeExplorer" id="sidenav-about" onclick="changeColor(this)">
                        <img src="https://cdn.cdnlogo.com/logos/c/18/css.svg" alt="" style="vertical-align:middle"
                            id="imgA">
                        AboutMe.css
                    </li>
                    <li class="contactExplorer" id="sidenav-contact" onclick="changeColor(this)">
                        <img src="js.png" alt="" style="vertical-align:middle" id="imgB">
                        Contact.js
                    </li>
                </ul>
            </div>
        </div>
        <div class="codeField">

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
